<div class="container" *ngIf="isLoaded">
  <!-- <p>{{blog.posts[0].authors[0].name}}</p> -->
  <div class="row ">
    <div class="col-12">
      <div class="col-md-8 offset-md-2">
      <p class="tag-name">{{tags.name}}</p>
      <h1 class="title">{{blog.posts[0].title}}</h1>
      <p class="description">{{blog.posts[0].meta_description}}</p>
      <hr style="margin-top: 30px;">
      <div style="margin-bottom: 20px;">
        <div class="author-data">
          <img class="avatar" [src]="author.profile_image" alt="">
        </div>
        <div class="author-data">
          <p class="author-name"> {{author.name}}</p>
          <p class="date">{{blog.posts[0].created_at}}</p>
        </div>
      </div>
    </div>
      <img style="margin-bottom: 30px;" width="100%" [src]="blog.posts[0].feature_image" alt="">
      <div class="col-md-8 offset-md-2">
        <div class="html-text" [innerHTML]="viewContent"></div>
    </div>
    </div>
  </div>
</div>

<div style="margin-top: 100px;" *ngIf="isLoadedBlogs" class="container">
  <div class="row blog-posts">
    <div class="col-md-4" style="cursor: pointer;" 
    *ngFor="let blogs of blogPostShort!.posts; index as i"  [routerLink]="['/stories/',blogs.slug]">
      <img class="card-image" src={{blogs.feature_image}} alt={{blogs.title}}>
      <div *ngIf="blogs.tags[0]" class="disc-tag">{{blogs.tags[0].name}}</div>
      <div *ngIf="!blogs.tags[0]" class="disc-tag">NO TAGS</div>
      <h2 class="title-short">{{blogs.title}}</h2>
      <p *ngIf="blogs.meta_description" class="text">{{blogs.meta_description}}</p>
      <p *ngIf="!blogs.meta_description" class="text">{{blogs.excerpt}}</p>
      <div style="margin-bottom: 20px;">
        <div class="author-data">
          <img class="avatar" [src]="blogs.authors[0].profile_image" alt="">
        </div>
        <div class="author-data">
          <p class="author-name"> {{blogs.authors[0].name}}</p>
          <p class="date">{{blogs.created_at}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
